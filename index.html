<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outfit Recommender</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
            background-color: #f4f4f4;
        }
        h1 {
            font-size: 36px;
            color: #333;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        input, button {
            padding: 12px;
            font-size: 16px;
            width: 100%;
            max-width: 300px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 40px;
            font-size: 24px;
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather-Based Outfit Recommender</h1>
        <form method="POST">
            <label for="temperature">Enter Temperature (Â°C):</label><br><br>
            <input type="number" step="any" name="temperature" required>
            <button type="submit">Recommend Outfit</button>
        </form>

        {% if outfit %}
            <div class="result">
                <h2>Recommended Outfit:</h2>
                <p><strong>{{ outfit }}</strong></p>
            </div>
        {% endif %}
    </div>
</body>
</html>
